name: Linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        uv pip install -r pyproject.toml --extra dev --system
    - name: Analyze code with pylint
      run: |
        pylint PyPDFForm
    - name: Analyze code with pyright
      run: |
        pyright .
    - name: Analyze code with ruff
      run: |
        ruff check .
