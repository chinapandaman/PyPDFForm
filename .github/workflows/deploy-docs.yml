name: Deploy Docs

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install mkdocs
        run: uv pip install mkdocs --system
      - name: Deploy docs to GitHub page
        run: |
          mkdocs gh-deploy --force --clean --verbose
